<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record by ID</title>
 

    <link rel="stylesheet" href="update.css">

</head>
<body>
  <header id="title">
    <h1>Update Record by ID</h1>
  </header>
    <div id="container">
      <h1>update</h1>
    
    <form action="" method="POST" autocomplete="off">
      
      <div class="input-group">
        <label for="recordId">Enter ID to Update:</label>
        <input type="text" id="recordId" name="recordId" required>
      </div>
      <div class="input-group">
        <label for="newName">New Name:</label>
        <input type="text" id="newName" name="newName" required>
      </div>
      <div class="input-group">
        <label for="newYear">New Year:</label>
        <input type="text" id="newYear" name="newYear" required>
      </div>
      <div class="input-group">
        <label for="newSport">New Sport:</label>
        <input type="text" id="newSport" name="newSport" required>
      </div>
      <div id="but"></div>
      <input type="submit" value="Update Record" class="sub" id="button">
      <button onclick="location.href='http://127.0.0.1:8000/ronin/insert'">reset</button>
    </div>
    </form>
  </div>
   
</body>
</html>
